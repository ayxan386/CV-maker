<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="cv.css">
</head>
<body>
    <header>
    </header>
    <main>  
        <div class="personal">
            <div class="photo">
                <img src="myPhoto.jpg" alt="myPhoto" width="180" height="240" id="myPhoto">
            </div>
            <div class="private">
                <ul id="information">
                    <li><b>First Name:</b><p id="firstname"></p> </li>
                    <li><b>Second Name:</b> <p id="secondname"></p></li>
                    <li><b>Date Of birth:</b> <p id="birth"></p></li>
                    <li><b>Age:</b> <p id="age"></p></li>
                </ul>
            </div>
        </div>
        <div class="abilities">
            <div class="hobbies">
                    <h3>My Hobbies</h3>
                <ul id="hobbylist">

                </ul>
            </div>
            <div class="skills">
                    <h3>My Skills</h3>
                <ul id="skillist">
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <h2>Contact Information</h2>
        <ul id="contacts">
            <li id="phone"></li>
            <li id="email"></li>
            <li id="twitter"></li>
        </ul>
    </footer>
    <script src="CVFiller.js"></script>
</body>
</html>
